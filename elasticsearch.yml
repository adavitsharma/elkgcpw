
cluster.name: hcl
node.name: ${HOSTNAME}
node.master: true
node.data: false
path.data: /var/lib/elasticsearch
path.logs: /var/log/elasticsearch
network.host: _gce:hostname_
cloud.gce.project_id: steel-shine-285406
cloud.gce.zone: us-central1-a
discovery.zen.hosts_provider: gce
http.port: 9200
discovery.seed_hosts: ["10.128.0.6:9200","10.128.0.9:9200","10.128.0.8:9200","10.128.0.7:9200"]
xpack.security.enabled: true
#xpack.security.http.ssl.enabled: true
#xpack.security.http.ssl.keystore.path: /etc/elasticsearch/elastic-certificates.p12
#xpack.security.http.ssl.truststore.path: /etc/elasticsearch/elastic-certificates.p12
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.keystore.path: /etc/elasticsearch/elastic-certificates.p12
xpack.security.transport.ssl.truststore.path: /etc/elasticsearch/elastic-certificates.p12
xpack.security.transport.ssl.keystore.password: changeme
xpack.security.transport.ssl.truststore.password: changeme
